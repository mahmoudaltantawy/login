<DOCTYPE html>
    <html>
<head>
    <meta charset="utf-8">
    <title> login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
    <body>
    <div id="overlay">
        <div class="container">
            <div class="row">
                <div class=" col-md-7 col-md-offset-2 col-sm-7 col-sm-offset-2  col-xs-12">
                     
                     <form>
                      <h2 class="text-center"> Log IN</h2>
                      <div class="form-group">
                        <label for="email">Username:</label>
                        <input type="email" class="form-control"  placeholder=" Enter your Username">
                         <span id="font"> <i class="fa fa-user" aria-hidden="true"></i> </span> 

                      </div>
                      <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" placeholder=" Enter your Password">
                          <span id="font"> <i class="fa fa-key" aria-hidden="true"></i> </span> 


                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                      </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>

            </div>
        </div>
         
  </div>

       <script src="js/bootstrap.min.js"></script>
    </body>
</html>
